<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/css/aw-icon.css" media="screen">
    <link rel="stylesheet" href="/css/common.css" media="screen">
    <link rel="stylesheet" href="/css/global.css" media="screen">
    <title>log</title>
  </head>
  <body class="auth">
    <div>
      <div class="container">
        <form class="auth-form">
          <h2>登录</h2>
          <div class="control-group">
            <input type="text" class="form-control" name="name" value="" placeholder="user"/>
            <label class="control-label"><i class="icon-aw-user"></i></label>
          </div>
          <div class="control-group">
            <input type="password" class="form-control" name="password" value="" placeholder="password"/>
            <label class="control-label"><i class="icon-aw-turn-off"></i></label>
          </div>
          <div class="btn-item">
            <button type="button" class="btn btn-info" onclick="sub()">登录</button>
          </div>
        </form>
      </div>

    </div>
    <script type="text/javascript">
      function sub(){
        var name = document.getElementsByName('name')[0].value;
        var password = document.getElementsByName('password')[0].value;
        var data = {
          name:name,
          password:password
        }
        var xhr = new XMLHttpRequest();
        xhr.open('POST','/login',true);
        xhr.setRequestHeader('Content-Type','application/json;charset=UTF-8');
        xhr.send(JSON.stringify(data))
      }

    </script>
    <script type="text/javascript" src="/js/app.js">

    </script>
  </body>
</html>
